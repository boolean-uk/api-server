paths:
  /groceries:
    get:
      tags:
        - groceries
      summary: Get a list of all available groceries
      description: Returns an array of groceries
      operationId: getGroceriesList
      parameters:
        - name: type
          in: query
          description: The type of items to return
          schema:
            type: string
            enum: [vegetable, fruit]
            example: vegetable
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Grocery'
        '400':
          description: Failure - Invalid parameter provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /{username}/todo:
    post:
      tags:
        - todo
      summary: Add a new todo to the list
      description: Add a new todo to the list
      operationId: addTodo
      parameters:
        - name: username
          in: path
          description: your github username
          required: true
          schema:
            type: string
      requestBody:
