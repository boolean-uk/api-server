components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: invalid item type
    Grocery:
      type: object
      properties:
        id:
          type: string
          example: 006-bananas
        name:
          type: string
          example: bananas
        type:
          type: string
          enum: [vegetable, fruit]
          example: fruit
        price:
          type: number
          minimum: 0
          exclusiveMinimum: true
    Todo:
      required:
        - title
      type: object
      properties:
        title:
          type: string
          example: Clean my room
    UpdateTodo:
      required:
        - title
      type: object
      properties:
        title:
          type: string
          example: Clean my room
        completed:
          type: boolean
          description: whether the todo has been completed
    TodoNotFound:
      type: object
      properties:
        error:
          type: string
          example: todo not found
    Pokemon:
      required:
        - name
        - image
      type: object
      properties:
        name:
          type: string
          example: Pikachu
        image:
          type: string
          example: https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Pok%C3%A9mon_Pikachu_art.png/220px-Pok%C3%A9mon_Pikachu_art.png
        liked:
          type: boolean
          example: false
    UpdatePokemon:
      required:
        - name
        - image
        - liked
      type: object
      properties:
        name:
          type: string
          example: Pikachu
        image:
          type: string
          example: https://upload.wikimedia.org/wikipedia/en/thumb/a/a6/Pok%C3%A9mon_Pikachu_art.png/220px-Pok%C3%A9mon_Pikachu_art.png
        liked:
          type: boolean
          example: true
    PokemonNotFound:
      type: object
      properties:
        error:
          type: string
          example: pokemon not found
    Contact:
      required:
        - firstName
        - lastName
        - street
        - city
      type: object
      properties:
        firstName:
          type: string
          example: Rick
        lastName:
          type: string
          example: Sanchez
        street:
          type: string
          example: Morty Lane
        city:
          type: string
          example: Jerryville
        gender:
          type: string
          example: Male
        email:
          type: string
          example: rick@sanchez.com
        jobTitle:
          type: string
          example: Scientist
        latitude:
          type: number
          example: 42
        longitude:
          type: number
          example: 629
    UpdateContact:
      required:
        - firstName
        - lastName
        - street
        - city
      type: object
      properties:
        firstName:
          type: string
          example: Rick
        lastName:
          type: string
          example: Sanchez
        street:
          type: string
          example: Morty Lane
        city:
          type: string
          example: Jerryville
        gender:
          type: string
          example: Male
        email:
          type: string
          example: rick@sanchez.com
        jobTitle:
          type: string
          example: Scientist
        latitude:
          type: number
          example: 42
        longitude:
          type: number
          example: 629
    ContactNotFound:
      type: object
      properties:
        error:
          type: string
          example: contact not found
    BadRequest:
      type: object
      properties:
        error:
          type: array
          example:
            - body - title is required
            - params - id must be a number
          items:
            type: string
    GithubAuthIssue:
      type: object
      properties:
        error:
          type: string
          example: you must be part of the boolean-uk organisation to use this api
  requestBodies:
    Todo:
      description: Todo object that needs to be added to the list
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Todo'
    Pokemon:
      description: Pokemon object that needs to be added to the list
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pokemon'
